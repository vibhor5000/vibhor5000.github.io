<!DOCTYPE html>
<html>

<head>
    <title>
        CRUD Project
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="on">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>D.O.B.</label>
                        <input type="text" name="D.O.B" id="D.O.B.">
                    </div>
                    <div>
                        <label>Phone No.</label>
                        <input type="text" name="Phone No." id="Phone No.">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="Contender List">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>D.O.B.</th>
                            <th>Phone No.</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
